<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>問答系統</title>
</head>
<body>
    <h1>問答系統</h1>
    <form method="POST">
        <label>請輸入問題：</label>
        <input type="text" name="question" value="{{ question }}" required>
        <button type="submit">送出</button>
    </form>

    {% if answer %}
        <h2>答案：</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
